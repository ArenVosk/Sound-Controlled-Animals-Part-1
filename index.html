<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Animals</h2>
      <p>Instructions: Play different animal sounds like a cat mewing, a dog barking, and a wolf howling.</p>
    </div>
    <div scrollable="true" class="main_div">
      <center>
        <br>
        <button class="btn btn-danger" onclick="startClassification()">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="dog image for project.jpg" id="dog" width="300" height="300">
        <img src="cat image for project.png" id="cat" width="300" height="300">
        <img src="wolf image for project.jpg" id="wolf" width="300" height="300">
      </center>
    </div>
    <div class="copy_right_footer">
      Developed By - Aren Voskanyan
    </div>   
<script src="main.js"></script>
  </body>
</html>
